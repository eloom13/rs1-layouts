<div class="container p-3">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header fw-bold custom-header text-white text-center p-2 fs-2">Pixly</div>
                <div class="card-body mt-2">
                    <h4 class="text-start fw-medium">Sign in</h4>
                    <p class="text-start m-0 small">Not a member? <a routerLink="/register">Join Pixly</a></p>
                    <form [formGroup]="frmLogin" (submit)="submit()">
                        <!-- Email Field -->
                        <div class="mb-1">
                            <label for="email" [ngClass]="frmLogin.controls['email'].invalid ? 'text-danger' : ''"></label>
                            <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="frmLogin.controls['email'].invalid ? 'is-invalid' : ''" placeholder="Email" required>
                            <div class="text-danger small" *ngIf="frmLogin.controls['email'].hasError('required')">Email is required!</div>
                            <div class="text-danger small" *ngIf="frmLogin.controls['email'].hasError('email')">Enter a valid email address!</div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" [ngClass]="frmLogin.controls['password'].invalid ? 'text-danger' : ''"></label>
                            <div class="input-group">
                                <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" [ngClass]="frmLogin.controls['password'].invalid ? 'is-invalid' : ''" placeholder="Password" required>
                                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                                    <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                </button>
                            </div>
                            <div class="text-danger small" *ngIf="frmLogin.controls['password'].hasError('required')">Password is required!</div>
                        </div>

                        <!-- Submit Button -->
                        <div class="mb-3">
                            <button [disabled]="frmLogin.invalid" type="submit" class="w-100 fw-bold p-2">Login</button>
                        </div>

                        <p class="text-center small"><a routerLink="">Forgot your password?</a></p>                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
